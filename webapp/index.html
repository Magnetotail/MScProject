<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="description" content="Community Detection Application">
        <meta name="author" content="Andrew Walker">

        <title>Community Detection</title>

        <link rel="stylesheet" href="css/main.css">
        <link rel="stylesheet" href="css/cytoscape.js-navigator.css">

        <script src="js/jquery.min.js"></script>
        <script src="js/arbor.js"></script>
    </head>

    <body>
        <div class="left col">
            <form action="upload" method="post" enctype="multipart/form-data">
                <fieldset>
                    <label for="file"><b>Graph file:</b></label> <br>
                    <input type="file" name="file"> <br>

                    <input type="radio" name="weight" value="weighted" checked="checked" id="weighted">
                    <label for="weighted">Weighted</label>
                    <input type="radio" name="weight" value="unweighted" id="unweighted">
                    <label for="unweighted">Unweighted</label> <br>

                    <input type="radio" name="direction" value="directed" checked="checked" id="directed">
                    <label for="directed">Directed</label>
                    <input type="radio" name="direction" value="undirected" id="undirected">
                    <label for="undirected">Undirected</label> <br>

                    <label for="vertexType"><b>Vertex Data Type:</b></label> <br>
                    <select id="vertexType" name="vertexType">
                        <option>String</option>
                        <option>Integer</option>
                    </select> <br>
                    
                    <label for="algorithm"><b>Detection Algorithm:</b></label> <br>
                    <select id="algorithm" name="algorithm">
                        <option>Label Propagation</option>
                        <option>Louvain Method</option>
                        <option>ORCA</option>
                    </select> <br>
                    
                    <label for="arborTime"><b>Max time for layout (seconds):</b></label> <br>
                    <input type="number" min="0.5" max="300" step="0.5" value="0.5" name="arborTime" id="arborTime"> <br>           

                    <input id="uploadButton" type="button" value="Process Graph" /> <br>
                </fieldset>
            </form>  
            <div id="progress">
                <div id="ajaxResponse"></div>
            </div>
        </div>
        <div class="right col">
            <div class="body row">
                <div id="cy" class="high"></div>
                <div id="cy" class="low"></div>
            </div>
            <!--<div class="cytoscape-navigator">
                <canvas></canvas>
                <div class="cytoscape-navigatorView"></div>
                <dib class="cytoscape-navigatorOverlay"></dib>
            </div>-->
        </div>
        
        <script src="js/cytoscape.min.js"></script>
        <script src="js/cytoscape.js-navigator.js"></script>
        <script src="js/uploadfile.js"></script>
    </body>
</html>
