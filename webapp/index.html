<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="description" content="Test Page for MSc project">
        <meta name="author" content="Andrew Walker">

        <title>Community Detection</title>

        <link rel="stylesheet" href="css/main.css">
    </head>

    <body>

        <div id="main">

            <div id="left">
                <form action="upload" method="post" enctype="multipart/form-data">
                    <input type="file" name="file">
                    <label for="algorithm">Algorithm:</label> <br>
                    <select id="algorithm">
                        <option>Label Propagation</option>
                        <option>Louvain Method</option>
                        <option>ORCA</option>
                    </select> <br>
                    <input id="uploadButton" type="button" value="Visualise graph" />
                </form>
                <div id="ajaxResponse">Press the button to upload a graph</div>
            </div>

            <div id="right">
                <div id="cy"></div>
            </div>

        </div>

        <script src="http://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js""></script>
        <script src="http://cytoscape.github.io/cytoscape.js/api/cytoscape.js-latest/cytoscape.min.js"></script>
        <script src="js/uploadfile.js"></script>

    </body>
</html>
