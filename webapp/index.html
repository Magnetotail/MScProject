<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="description" content="Community Detection Application">
        <meta name="author" content="Andrew Walker">

        <title>Community Detection</title>

        <link rel="stylesheet" href="css/main.css">
        <link rel="stylesheet" href="css/plugins/jquery.qtip.css">

        <script src="js/plugins/jquery.min.js"></script>
        <script src="js/plugins/arbor.js"></script>
        <script src="js/plugins/cytoscape.min.js"></script>
        <script src="js/plugins/jquery.qtip.js"></script>
        <script src="js/plugins/cytoscape.js-qtip.js"></script>
    </head>

    <body>
        <div class="left col scroll-y">
            <div id="accordion">
                <ul>
                    <li>
                        <a href="#Instructions">Instructions</a>
                        <div id="Instructions" class="accordion">
                        Currently supports weighted and unweighted graphs. Works best with directed graphs.
                        </div>
                    </li>
                    <li>
                        <a href="#Upload">Upload</a>
                        <div id="Upload" class="accordion">
                            <form id="uploadForm" action="upload" method="post" enctype="multipart/form-data">
                                <fieldset>
                                    <label for="file">Graph file:</label> <br>
                                    <input type="file" name="file"> <br>

                                    <label for="algorithm">Detection Algorithm:</label> <br>
                                    <select id="algorithm" name="algorithm">
                                        <option>Label Propagation</option>
                                        <option>Louvain Method</option>
                                        <option>ORCA</option>
                                    </select> <br>          

                                    <input id="uploadButton" type="button" value="Process Graph" /> <br>
                                </fieldset>
                            </form>  
                        </div>
                    </li>
                    <li>
                        <a href="#LiveOptions">Live Options</a>
                        <div id="LiveOptions" class="accordion">
                            <form id="updateForm" method="post">
                                <fieldset>
                                    <label for="graphLevel">Drill down to level: </label> <br>
                                    <input type="number" min="0" max="5" step="1" value="5" name="graphLevel" id="graphLevel"> <br>

                                    <input id="updateButton" type="button" value="Update Graph" /> <br>
                                </fieldset>
                            </form>  
                        </div>
                    </li>   
                    <li>
                        <a href="#Display">Display Options</a>
                            <div id="Display" class="accordion">
                                <label for="arborTimeHigh">Max time for high level layout (seconds):</label> <br>
                                <input type="number" min="1" max="300" step="1" value="10" name="arborTimeHigh" id="arborTimeHigh"> <br> 

                                <label for="arborTimeLow">Max time for low level layout (seconds):</label> <br>
                                <input type="number" min="1" max="60" step="1" value="10" name="arborTimeLow" id="arborTimeLow"> <br> 

                                <label for="minCommunitySize">Minimum community size to display:</label> <br>
                                <input type="number" min="1" max="60" step="1" value="1" name="minCommunitySize" id="minCommunitySize"> <br> 

                                <input id="refreshButton" type="button" value="Refresh Display" /> <br>
                        </div>
                    </li>
                    <li>
                        <a href="#Results">Results</a>
                        <div id="Results" class="accordion">
                            <ul id="ResultList">
                                <li id="Modularity"><b>Modularity: </b><span></span></li>
                                <li id="MinCommSize"><b>Minimum community size: </b><span></span></li>
                                <li id="MaxCommSize"><b>Maximum community size: </b><span></span></li>
                            </ul>
                        </div>
                    </li>
                    <li>
                        <a href="#Status">Status</a>
                        <div id="Status" class="accordion scroll-y">
                            Ready for upload...
                            <div id="progress">
                                <div id="ajaxResponse"></div>
                            </div>
                        </div>
                    </li>
                </ul>
            </div>
        </div>
        <div class="right col">
            <div id="cy" class="high"></div>
            <div id="cy" class="low"></div>
        </div>
        
        <script src="js/cytoscape-commdet.js"></script>
        <script src="js/scripts.js"></script>
    </body>
</html>
